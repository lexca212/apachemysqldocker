version: '3.9'

services:
  web-app:
    build: .
    container_name: web-app
    ports:
      - 9080:80
    volumes:
      # Sesuaikan path kiri
      - ./src:/var/www/html
    depends_on:
      - db

  db:
    image: mariadb:10.5
    container_name: mariadb-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pkukota2026
      TZ: Asia/Jakarta
    ports:
      - 9906:3306   # optional
    volumes:
      # sesuaikan path kiri
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf/my.cnf:/etc/mysql/conf.d/my.cnf